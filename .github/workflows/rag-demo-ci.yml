name: rag-demo-ci

on:
  pull_request:
    paths:
      - 'apps/rag-demo/**'
      - 'docs/**'
      - 'invariants/**'
      - '.github/workflows/rag-demo-ci.yml'
  push:
    branches:
      - main
    paths:
      - 'apps/rag-demo/**'
      - 'docs/**'
      - 'invariants/**'
      - '.github/workflows/rag-demo-ci.yml'

jobs:
  verify:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/rag-demo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install namel3ss==0.1.0a15 pytest

      - name: Patch missing provider pack manifests (0.1.0a15)
        run: |
          python - <<'PY'
          import json
          from pathlib import Path
          import namel3ss

          root = Path(namel3ss.__file__).resolve().parent / "runtime" / "providers"
          for name in ("huggingface", "local_runner", "vision_gen", "speech", "third_party_apis"):
              path = root / name / "pack_manifest.json"
              if path.exists():
                  print(f"exists: {path}")
                  continue
              payload = {
                  "name": name,
                  "capability_token": name,
                  "supported_modes": ["text", "image", "audio"],
                  "models": [f"{name}:mock-text-v1"],
              }
              path.write_text(json.dumps(payload, indent=2) + "\n", encoding="utf-8")
              print(f"created: {path}")
          PY

      - name: Validate app manifest
        run: n3 check app.ai

      - name: Run deterministic smoke test
        run: ./smoke.sh

      - name: Reproduce locally (on failure)
        if: failure()
        run: |
          echo "Reproduce with:"
          echo "  cd apps/rag-demo"
          echo "  n3 check app.ai"
          echo "  ./smoke.sh"
