name: rag-demo-ci

on:
  pull_request:
    paths:
      - 'apps/rag-demo/**'
      - 'docs/**'
      - 'invariants/**'
      - '.github/workflows/rag-demo-ci.yml'
  push:
    branches:
      - main
    paths:
      - 'apps/rag-demo/**'
      - 'docs/**'
      - 'invariants/**'
      - '.github/workflows/rag-demo-ci.yml'

jobs:
  verify:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/rag-demo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install namel3ss==0.1.0a20 pytest

      - name: Ensure provider pack manifests
        run: python tools/ensure_provider_manifests.py

      - name: Validate app manifest
        run: n3 check app.ai

      - name: Run deterministic smoke test
        run: ./smoke.sh

      - name: Reproduce locally (on failure)
        if: failure()
        run: |
          echo "Reproduce with:"
          echo "  cd apps/rag-demo"
          echo "  n3 check app.ai"
          echo "  ./smoke.sh"
